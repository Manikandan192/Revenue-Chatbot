<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Revenue Chatbot</h1>
        
        <!-- Chat box where conversation will appear -->
        <div class="chat-box">
            {% if query %}
                <div class="chat-message user-message">
                    <p><strong>Your Question:</strong></p>
                    <p>{{ query }}</p>
                </div>
            
                <div class="chat-message bot-message">
                    <p><strong>Bot Answer:</strong></p>
                    <p>{{ answer }}</p>
                </div>
            {% endif %}
        </div>

        <!-- Form to enter new questions -->
        <form method="POST" action="/" class="chat-form">
            <input type="text" id="query" name="query" placeholder="Ask a question..." required>
            <button type="submit">Ask</button>
        </form>
    </div>
</body>
</html>
